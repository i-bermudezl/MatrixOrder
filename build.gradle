plugins {
    id 'java'
    id 'application'
}

group 'edu.uniandes'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'edu.uniandes.Main'
}

dependencies {
}